<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="recordingTechnology">
            <h2><span>Recording Technology</span> {{recordingTechnology.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{recordingTechnology.name}}</span>
                </dd>
                <dt><span>Sort Order</span></dt>
                <dd>
                    <span>{{recordingTechnology.sortOrder}}</span>
                </dd>
                <dt><span>Active</span></dt>
                <dd>
                    <span>{{recordingTechnology.active}}</span>
                </dd>
                <dt><span>Create Date</span></dt>
                <dd>
                    <span>{{recordingTechnology.createDate}}</span>
                </dd>
                <dt><span>Updated Date</span></dt>
                <dd>
                    <span>{{recordingTechnology.updatedDate}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/recording-technology', recordingTechnology.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
