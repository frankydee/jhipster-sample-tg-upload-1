<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-uploaded-file-heading">Create or edit a Uploaded File</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!uploadedFile.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="uploadedFile.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fileName">File Name</label>
                    <input type="text" class="form-control" name="fileName" id="field_fileName"
                        [(ngModel)]="uploadedFile.fileName" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_fileType">File Type</label>
                    <input type="text" class="form-control" name="fileType" id="field_fileType"
                        [(ngModel)]="uploadedFile.fileType" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_uploadedDate">Uploaded Date</label>
                    <div class="d-flex">
                        <input id="field_uploadedDate" type="datetime-local" class="form-control" name="uploadedDate" [(ngModel)]="uploadedDate"
                        />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="uploadedFile.status" id="field_status" >
                        <option value="UPLOADED">UPLOADED</option>
                        <option value="VALIDATING">VALIDATING</option>
                        <option value="VALIDATED">VALIDATED</option>
                        <option value="ERROR">ERROR</option>
                        <option value="SUBMITTED">SUBMITTED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comnment">Comnment</label>
                    <input type="text" class="form-control" name="comnment" id="field_comnment"
                        [(ngModel)]="uploadedFile.comnment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_submittedDate">Submitted Date</label>
                    <div class="d-flex">
                        <input id="field_submittedDate" type="datetime-local" class="form-control" name="submittedDate" [(ngModel)]="submittedDate"
                        />
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
