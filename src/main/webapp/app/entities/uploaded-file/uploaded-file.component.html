<div>
    <h2 id="page-heading">
        <span>Uploaded Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-uploaded-file" [routerLink]="['/uploaded-file/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Uploaded File
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="uploadedFiles">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>File Name</span></th>
            <th><span>File Type</span></th>
            <th><span>Uploaded Date</span></th>
            <th><span>Status</span></th>
            <th><span>Comnment</span></th>
            <th><span>Submitted Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let uploadedFile of uploadedFiles ;trackBy: trackId">
                <td><a [routerLink]="['/uploaded-file', uploadedFile.id, 'view' ]">{{uploadedFile.id}}</a></td>
                <td>{{uploadedFile.fileName}}</td>
                <td>{{uploadedFile.fileType}}</td>
                <td>{{uploadedFile.uploadedDate | date:'medium'}}</td>
                <td>{{uploadedFile.status}}</td>
                <td>{{uploadedFile.comnment}}</td>
                <td>{{uploadedFile.submittedDate | date:'medium'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/uploaded-file', uploadedFile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/uploaded-file', uploadedFile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'uploaded-file/'+ uploadedFile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
