<div>
    <h2 id="page-heading">
        <span>Batches</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-batch" [routerLink]="['/batch/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Batch
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="batches">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Initiated Date</span></th>
            <th><span>Username</span></th>
            <th><span>Comment</span></th>
            <th><span>Train Identifier</span></th>
            <th><span>Journey</span></th>
            <th><span>Status</span></th>
            <th><span>Modified Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let batch of batches ;trackBy: trackId">
                <td><a [routerLink]="['/batch', batch.id, 'view' ]">{{batch.id}}</a></td>
                <td>{{batch.initiatedDate | date:'mediumDate'}}</td>
                <td>{{batch.username}}</td>
                <td>{{batch.comment}}</td>
                <td>{{batch.trainIdentifier}}</td>
                <td>{{batch.journey}}</td>
                <td>{{batch.status}}</td>
                <td>{{batch.modifiedDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/batch', batch.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/batch', batch.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'batch/'+ batch.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
