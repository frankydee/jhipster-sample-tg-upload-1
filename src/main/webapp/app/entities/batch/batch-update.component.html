<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-batch-heading">Create or edit a Batch</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!batch.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="batch.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_initiatedDate">Initiated Date</label>
                    <div class="input-group">
                        <input id="field_initiatedDate" type="text" class="form-control" name="initiatedDate" ngbDatepicker  #initiatedDateDp="ngbDatepicker" [(ngModel)]="batch.initiatedDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="initiatedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_username">Username</label>
                    <input type="text" class="form-control" name="username" id="field_username"
                        [(ngModel)]="batch.username" required/>
                    <div [hidden]="!(editForm.controls.username?.dirty && editForm.controls.username?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.username?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_comment">Comment</label>
                    <input type="text" class="form-control" name="comment" id="field_comment"
                        [(ngModel)]="batch.comment" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_trainIdentifier">Train Identifier</label>
                    <input type="text" class="form-control" name="trainIdentifier" id="field_trainIdentifier"
                        [(ngModel)]="batch.trainIdentifier" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_journey">Journey</label>
                    <input type="text" class="form-control" name="journey" id="field_journey"
                        [(ngModel)]="batch.journey" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="batch.status" id="field_status" >
                        <option value="OPEN">OPEN</option>
                        <option value="ERROR">ERROR</option>
                        <option value="SUBMITTED">SUBMITTED</option>
                        <option value="CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_modifiedDate">Modified Date</label>
                    <div class="input-group">
                        <input id="field_modifiedDate" type="text" class="form-control" name="modifiedDate" ngbDatepicker  #modifiedDateDp="ngbDatepicker" [(ngModel)]="batch.modifiedDate"
                        />
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="modifiedDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
