<div>
    <h2 id="page-heading">
        <span>File Types</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-file-type" [routerLink]="['/file-type/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new File Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="fileTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Description</span></th>
            <th><span>Default Pattern</span></th>
            <th><span>Active</span></th>
            <th><span>Create Date</span></th>
            <th><span>Updated Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let fileType of fileTypes ;trackBy: trackId">
                <td><a [routerLink]="['/file-type', fileType.id, 'view' ]">{{fileType.id}}</a></td>
                <td>{{fileType.name}}</td>
                <td>{{fileType.description}}</td>
                <td>{{fileType.defaultPattern}}</td>
                <td>{{fileType.active}}</td>
                <td>{{fileType.createDate | date:'mediumDate'}}</td>
                <td>{{fileType.updatedDate | date:'mediumDate'}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/file-type', fileType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/file-type', fileType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'file-type/'+ fileType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
